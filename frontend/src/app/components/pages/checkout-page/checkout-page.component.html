<div class="container">
	<div class="content">
		<app-title title="Order Form" fontSize="1.6rem"></app-title>
		<form [formGroup]="checkoutForm">
			<text-input [control]="fc.name" label="Name"></text-input>
			<text-input [control]="fc.address" label="Address"></text-input>
		</form>
		<order-items-list [order]="order"></order-items-list>
	</div>
	<div class="map">
		<app-title title="НАЙДИТЕ СВОЙ АДРЕС НА КАРТЕ" fontSize="1.6rem"></app-title>
		<map [order]="order"></map>
	</div>
	<div class="buttons-container">
		<div class="buttons">
			<button (click)="createOrder()">ПЕРЕЙТИ К ОПЛАТЕ</button>
		</div>
	</div>
</div>
